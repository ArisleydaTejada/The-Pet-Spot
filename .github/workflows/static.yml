name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["master"]  # Cambia a "main" si esa es tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Usa la versión de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build  # Esto generará la carpeta /out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'  # ¡Cambiado de '.' a 'out'! Esto es crucial.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
